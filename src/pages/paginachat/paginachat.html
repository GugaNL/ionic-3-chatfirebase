<ion-header>

  <ion-navbar>
    <ion-title>Conversa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <mensagem-box *ngFor="let mensagem of mensagens | async" [mensagem]="mensagem" [isRemetente]="(mensagem.userId === remetenteID)">    
  </mensagem-box>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" placeholder="Digite a mensagem.." [(ngModel)]="newMessage"></ion-input>
      <button ion-button item-right (click)="enviaMensagem(newMessage); newMessage=''">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
