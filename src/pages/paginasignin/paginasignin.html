<ion-header>

  <ion-navbar>
    <ion-title>Fa√ßa seu Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="chatboxes" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="formGroupSignIn" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-icon name="mail" item-left color="primary"></ion-icon>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left color="primary"></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>

    <br>

    <button ion-button block type="submit" [disabled]="formGroupSignIn.invalid">Entrar</button>

  </form>
  <br>
  <button ion-button block clear (click)="abrePaginaSignUp()">Criar Conta</button>

</ion-content>
