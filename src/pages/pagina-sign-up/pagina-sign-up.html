<ion-header>

  <ion-navbar color='navbarColor'>
    <ion-title class="signup-title">Crie sua Conta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="signup-wallpaper">
  <h1 text-center>
    <ion-icon class="auth-icon" name="person-add" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <ion-card class="signup-card">
      <ion-item class="signup-item">
        <ion-icon name="person" item-left class="input-icon"></ion-icon>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item class="signup-item">
        <ion-icon name="at" item-left class="input-icon"></ion-icon>
        <ion-label floating>Usu√°rio</ion-label>
        <ion-input type="text" formControlName="usuario"></ion-input>
      </ion-item>

      <ion-item class="signup-item">
        <ion-icon name="mail" item-left class="input-icon"></ion-icon>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item class="signup-item">
        <ion-icon name="lock" item-left class="input-icon"></ion-icon>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
    </ion-card>

    <div class="signup-div-button">
      <button ion-button round type="submit" [disabled]="formGroup.invalid" class="signup-button">Criar</button>
    </div>

  </form>

</ion-content>
