
<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
    <h1 text-center>
      <ion-icon class="auth-icon" name="person-add" color="primary"></ion-icon>
    </h1>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

    <ion-item>      
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" placeholder="Nome" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-input type="text" placeholder="Usuario" formControlName="usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>

    <br> 
    
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Criar</button>
        

  </form>

  </ion-content>
