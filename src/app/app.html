<ion-menu [content]="content" id="user-menu">
  <!--<user-menu [usuario]="usuarioAtual"></user-menu>-->
  <usuario-info [usuario]="usuarioAtual" [isMenu]="true"></usuario-info>
    <ion-list no-lines>
        <button ion-item icon-right detail-none menu-close="user-menu" (click)="onPerfil()">
            Perfil
            <ion-icon name="pessoa" item-end></ion-icon>
        </button>
        <button ion-item icon-right detail-none menu-close="user-menu" (click)="logout()">
            Logout
            <ion-icon name="log-out" item-end></ion-icon>
        </button>
    </ion-list>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
